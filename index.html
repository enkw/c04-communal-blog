<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Welcome to My Blog</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
</head>

<body>
  <main>
    <h1>Welcome to My First Blog!</h1>
    <hr />
    <img src="https://pbs.twimg.com/media/FDdJ53VWEAURLEo?format=jpg&name=small" alt="A man who has had a long day"/>
    <hr />
    <div>
        <form id="username-form">
            <label for="comment">Username</label>
            <input type="text" id="username-input" name="username-input" placeholder="abc123" />
          </form>
    </div>
    <div>
        <form id="subject-form">
            <label for="comment">Subject</label>
            <input type="text" id="subject-input" name="subject-input" placeholder="saw dune 2 the other day" />
          </form>
    </div>
    <div>
        <form id="content-form">
            <label for="comment">What's up?</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            <input type="submit" value="Submit" />
          </form>
    </div>  
  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
