<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Welcome to My Blog</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
</head>

<body>
  <h1>Welcome to My First Blog!</h1>
  <hr />
  <img src="https://pbs.twimg.com/media/FDdJ53VWEAURLEo?format=jpg&name=small" alt="A man who has had a long day"/>
  <hr />
  <main>
    <div>
        <form id="username-form" class="formInput">
            <label for="username-input">Username</label>
            <textarea id="username-input" name="username-input" rows="1" cols="50" placeholder="abc123"></textarea>
          </form>
    </div>
    <div>
        <form id="subject-form" class="formInput">
            <label for="subject-input">Subject</label>
            <textarea id="subject-input" name="subject-input" rows="1" cols="50" placeholder="saw dune 2 the other day"></textarea>
          </form>
    </div>
    <div>
        <form id="content-form" class="formInput">
            <label for="content-input">What's up?</label>
            <textarea id="content-input" name="content-input" rows="4" cols="50"></textarea>
            <input type="submit" value="Submit" id="submit" />
          </form>
    </div>  
  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="assets/js/form.js"></script>
</body>

</html>
